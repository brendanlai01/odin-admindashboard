<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar purple">
        <h1>Dashboard</h1>
        <ul class="sidebar-nav-one">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul class="sidebar-nav-two">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div class="header">
        <div class="header-searchbar center-align">
            <button>Search</button>
            <input type="text">
        </div>
        <div class="header-profile center-align">
            <button>Alerts</button>
            <p>Img</p>
            <p>Brendan Lai</p>
        </div>
        <div class="header-big-profile">
            <div>img</div>
            <div class="intro">
                <p>Hi there,</p>
                <h2>Brendan Lai</h2>
            </div>
        </div>
        <div class="header-buttons center-align">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <main class="main-content">
        <div class="projects">
                Your Projects
        </div>
        <div class="announcements">
            Announcements
        </div>
        <div class="projects-cards">

        </div>
        <div class="announcements-box">

        </div>
        <div class="trending">

        </div>
        <div class="trending-users">
            
        </div>
    </main>
</body>
</html>
